
<span id="{{rating.ratedObject}}" class="ratings">
    {% for star in stars %}
        <img onmouseover="javascript: hoverStar('{{rating.ratedObject}}', {{star.pos}}, '{{imageurl}}');" onmouseout="javascript: restoreStar('{{rating.ratedObject}}');" onclick="javascript: clickStar('{{rating.ratedObject}}', {{star.pos}}, '{{imageurl}}');" border="0" src="{{imageurl}}/{{star.img}}" alt="{{star.img}}"/>
    {% endfor %}
</span>

<span id="{{rating.ratedObject}}-description" class="ratingText">
    {% ifnotequal rating.numVotes 0 %}
        {% ifequal rating.numVotes 1 %}
            ( 1 vote )
        {% else %}
            ( {{rating.numVotes}} votes)
        {% endifequal %}
    {% endifnotequal %}
</span>
