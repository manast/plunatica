
<div id="blogbar">
    <ul>
    {% for blog in blogs %}
        <li><a href="{% url main.views.blog_detail blog.slug %}">{{ blog.title }}</a>, published: {{ blog.pub_date|date:"D d M Y"}}, {{ blog.author }} </li>
    {% empty %}
        <p>No blogs are available.</p>
    {% endfor %}
    </ul>
</div>
