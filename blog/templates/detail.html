{% load markup %}

<h2>{{ blog.title}}</h2>

<p class="post-info">Posted by {{ blog.author }} | 
{% for tag in blog.tags.all %} 
    {{ tag.name }}{% if not forloop.last %},
    {% endif %}    
{% endfor %} |</p>

{% filter restructuredtext %}
    {{ blog.content }}
{% endfilter %}
